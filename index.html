<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versioned Notes Repository</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>
<body class="overflow-x-hidden">

    <div id="preloader">
        <span class="font-code loader-text"></span>
    </div>

    <header id="main-header" class="glass-effect fixed top-0 left-0 right-0 z-50 py-4 transition-all duration-300">
        <nav class="container mx-auto px-6 flex justify-between items-center">
            <a href="#home" class="text-2xl font-bold text-glow">Versioned Notes</a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#home" class="hover:text-[var(--primary-accent)] transition-colors">Home</a>
                <a href="#guides" class="hover:text-[var(--primary-accent)] transition-colors">Guides</a>
                <a href="#lab" class="hover:text-[var(--primary-accent)] transition-colors">Simulator</a>
            </div>
        </nav>
    </header>

    <main class="relative z-10">

        <section id="home" class="h-screen w-screen relative flex items-center justify-center text-center">
            <canvas id="hero-canvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>
            <div class="relative z-10 p-4">
                <h1 class="text-5xl md:text-7xl font-black mb-4 uppercase tracking-wider text-glow">Versioned Notes Repository</h1>
                <p class="text-xl md:text-2xl text-gray-300 max-w-3xl mx-auto">Learn Git through interactive notes, commands, and visualization.</p>
            </div>
        </section>

        <section id="guides" class="container mx-auto px-6 py-20">
            <h2 class="text-4xl font-bold text-glow mb-12 text-center">Learning Guides</h2>
            <div id="notes-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </section>

        <section id="lab" class="container mx-auto px-6 py-20">
            <h2 class="text-4xl font-bold text-glow mb-12 text-center">Git Simulator</h2>
            <div class="glass-effect p-4 sm:p-6 max-w-4xl mx-auto scroll-fade">
                <div id="terminal-output" class="h-80 overflow-y-auto p-4 bg-black bg-opacity-30 rounded-lg mb-4">
                    <p>Welcome to the Git Simulator! Try a command like:</p>
                    <p class="text-green-400 font-code">> git commit -m "My first commit"</p>
                </div>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-green-400 font-bold">></span>
                    <input id="terminal-input" type="text" class="w-full pl-8" placeholder="Type a Git command and press Enter...">
                </div>
            </div>
        </section>
    </main>
    
    <div id="note-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-50 items-center justify-center p-4">
        <div class="glass-effect w-full max-w-4xl max-h-[90vh] rounded-2xl flex flex-col">
            <header class="p-4 flex justify-between items-center border-b border-[var(--primary-accent-trans)]">
                <h3 id="modal-title" class="text-2xl font-bold text-glow"></h3>
                <button id="modal-close-btn" class="text-3xl hover:text-[var(--primary-accent)] transition-colors">&times;</button>
            </header>
            <div id="modal-content" class="p-6 overflow-y-auto">
                </div>
        </div>
    </div>
    
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
    </script>
    <script type="module" src="site.js"></script>
</body>
</html>
